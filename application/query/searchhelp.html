<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>

<title>搜索帮助</title>
</head>

<body>
<div>
  <table border="1">
    <colgroup>
      <col />
      <col />
    </colgroup>
    <thead>
      <tr>
        <th>语法</th>
        <th>效果</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>jack</td>
        <td>查询包含jack关键词语</td>
      </tr>
      <tr>
        <td>jack london (jack or london)</td>
        <td>查询包含 jack 或者 london 或两者</td>
      </tr>
      <tr>
        <td>+jack +london (jack and london)</td>
        <td>查询 jack 和 london (jack和london同时出现)   </td>
      </tr>
      <tr>
        <td>jack*</td>
        <td>查询以jack字符串开头</td>
      </tr>
      <tr>
        <td>jack~</td>
        <td>查询接近jack字符串</td>
      </tr>
    </tbody>
  </table>
</div>
</body>
</html>
